<div id="content" class="site-content" role="main">
  <div class="page-single page-layout">
    <article class="page hentry">
      <header class="entry-header">
        <h1 class="entry-title">Contact</h1>
      </header>
      <div class="entry-content">
        @defer (when !loading()) {
          @if (!error()) {
            <div class="section-title center">
              <h2><i>Let's Socialize</i></h2>
            </div>
            <p class="center">
              @for (link of socialLinks(); track link.id) {
                <a
                  class="social-link {{ link.class }}"
                  target="_blank"
                  [href]="link.url"
                  [attr.aria-label]="link.platform"
                ></a>
              }
            </p>
            <div class="section-title center">
              <h2><i>Reach Me</i></h2>
            </div>
            <div class="row">
              @for (info of contactInfo(); track info.id) {
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                  <div class="fun-fact">
                    <img
                      src="../../../assets/images/site/{{ info.icon }}"
                      [attr.alt]="info.text"
                    />
                    <h4>{{ info.text }}</h4>
                  </div>
                </div>
              }
            </div>
          } @else {
            <p class="text-danger">{{ error() }}</p>
          }
        } @placeholder {
          <p>Loading contact information...</p>
        }
      </div>
    </article>
  </div>
</div>
